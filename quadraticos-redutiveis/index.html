        <nav class="navbar fixed-top justify-content-between">

    <div class="formulario container fst-italic">
        <h2 class="title">Redutor de Quadráticos</h2>
        <div class="items">
            <div class="func-item">
                <span>a:</span>
                <input class="input-item" id="a" type="number" placeholder="ex: 5" />
            </div>
            <div class="func-item">
                <span>b:</span>
                <input id="b" type="number" class="input-item" placeholder="ex: 6" />
            </div>
            <div class="func-item">
                <span>c:</span>
                <input id="c" type="number" placeholder="ex: 2" class="input-item" />
            </div>

            <div class="equation-shower">
                Está é sua Função:
                <h6 id="equation-shower">ax² + bx + c = 0 </h6>
            </div>
        </div>

        <div>
            <button type="button" id="btn-calc" class="btn btn-outline-success" onclick="">Calcular</button>
        </div>

        <div class="final-answer">
        </div>
